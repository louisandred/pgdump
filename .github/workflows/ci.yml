name: "CI check"

on:
  pull_request:
    branches: [main]

jobs:
  code-style-check:
    name: "Run code formatter and linter check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: corepack enable pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Typescript typecheck
        run: pnpm typecheck

      - name: Code formatter and linter
        run: pnpm check:ci